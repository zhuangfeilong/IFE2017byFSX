<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
var aqiData = [
  ["北京", 110],
  ["上海", 50],
  ["福州", 10],
  ["广州", 80],
  ["成都", 90],
  ["西安", 100],
  ["杭州", 77],
  ["诸暨", 78],
  ["吉林", 79],
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  const aqiList = document.getElementById('aqi-list');
  // 获取空气质量指数大于60的城市
  const filterCity = aqiData.filter(city => {
    return city[1] > 60;
  });
  // 将获取到的城市按照空气质量指数进行排序
  const sortedCity = filterCity.sort((a, b) => {
    return b[1] - a[1];
  });
  // 对排好序的数据添加其他内容，显示到网页之中
  const hzCity = sortedCity.map(city => {
    return `<li>第${sortedCity.indexOf(city)+1}名：${city[0]}, ${city[1]}</li>`
  });
  // 将数据添加到HTML结构中
  hzCity.forEach(city => {
    aqiList.innerHTMl += city;
  });
})();

</script>
</body>
</html>
